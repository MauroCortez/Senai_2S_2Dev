<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Doguitos</title> 
    </head>
    <body>
        
        <h1>SITE DE DOGUINHOS</h1>
        <div id="dog1">
            <img class="imagem1" src="Ibageins/2.jpeg" alt="Sammy"/> 
            <h2>Sammy</h2>
        </div>
        <div id="dog2">
            <img class="imagem2" src="Ibageins/3.jpeg" alt="Dragão"/> 
            <h2>Dragão</h2>
        </div>
        <div id="dog3">
            <img class="imagem3" src="Ibageins/4.jpeg" alt="Milton"/> 
            <h2>Milton</h2>
        </div>
        <div id="dog4">
            <img class="imagem4" src="Ibageins/5.jpeg" alt="Penny"/> 
            <h2>Penny</h2>
        </div>
        <div id="dog5">
            <img class="imagem5" src="Ibageins/6.jpeg" alt="Nenem"/> 
            <h2>Nenem</h2>
        </div>
        <div id="botauns">
            <input id="btn" type="button" value="Nome dos Spitz" onclick="soSpitz()"/> <!--Filter  -->
            <input id="btn" type="button" value="Idade Real" onclick="idadeReal()"/> <!-- Map -->
            <input id="btn" type="button" value="Soma todas as Idades" onclick="idadeSoma()"/> <!-- Reduce -->
            <input id="btn" type="button" value="Piorar Site" onclick="mudaTudo()"/>
            <input id="btn" type="button" value="Resetar Site" onclick="voolta()"/>
        </div>

        <script> 
        dogs = [
            {
                nome: 'Sammy',
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];

            // solta seus script brabos aqui
            
            //FILTER
            function soSpitz(){
                var spitz = dogs.filter(function(value){
                    return value.raca === "Spitz Alemão"
                })
               
                spitz.forEach(element => {
                    return alert(element.nome)
                }); 
            }

            function idadeReal(){
                dogs.map(function(valor){
                    return alert(`${valor.nome} ${valor.idade}`)
                });
            }

            //REDUCE
            function idadeSoma(){
            const resultado = dogs.map(a => a.idade).reduce(function(acumulador, atual){
            console.log(acumulador, atual)
            return acumulador + atual
            })
            alert (resultado)
            }

            function mudaTudo(){
                document.querySelector("body").style.backgroundImage = "url('Ibageins/trem.jpg')";
    
                document.getElementById("dog1").style.background = "url('')";
                var img = document.querySelector(".imagem1");
                    img.setAttribute("src","Ibageins/sammy.jpg")
                document.getElementById("dog1").style.alignItems = "flex-end";
                document.getElementById("dog1").style.fontFamily = "Impact,Charcoal,sans-serif";

                document.getElementById("dog2").style.background = "url('')";
                    var img = document.querySelector(".imagem2");
                    img.setAttribute("src","Ibageins/dragao.jpeg")
                document.getElementById("dog2").style.alignItems = "flex-start";
                document.getElementById("dog2").style.fontFamily = "Impact,Charcoal,sans-serif";

                document.getElementById("dog3").style.background = "url('')";
                    var img = document.querySelector(".imagem3");
                    img.setAttribute("src","Ibageins/milton.jpg")
                document.getElementById("dog3").style.fontFamily = "Impact,Charcoal,sans-serif";

                document.getElementById("dog4").style.background = "url('')";
                    var img = document.querySelector(".imagem4");
                    img.setAttribute("src","Ibageins/penny.png")
                document.getElementById("dog4").style.alignItems = "flex-end";
                document.getElementById("dog4").style.fontFamily = "Impact,Charcoal,sans-serif";

                document.getElementById("dog5").style.background = "url('')";
                    var img = document.querySelector(".imagem5");
                    img.setAttribute("src","Ibageins/nenem.jpg")
                document.getElementById("dog5").style.alignItems = "flex-start";
                document.getElementById("dog5").style.fontFamily = "Impact,Charcoal,sans-serif";
                document.getElementById("h2#dog5").innerHTML = "blue"  
                document.querySelector("body").style.backgroundColor = "lightblue";
                
               
            }

            function voolta(){
                document.location.reload(true)
            }

        </script> 
    </body>
</html>
